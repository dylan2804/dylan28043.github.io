    body {
      background-color: #000;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Corazones de fondo morados fosforescentes */
    .background-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 70px;
      height: 70px;
      fill: #bb00ff;
      opacity: 0.15;
      filter: drop-shadow(0 0 10px #bb00ff);
      animation: pulse 3s infinite ease-in-out;
      animation-delay: var(--delay);
    }

    .heart:nth-child(1) {
      top: 10%;
      left: 15%;
      --delay: 0s;
    }
    .heart:nth-child(2) {
      top: 30%;
      left: 70%;
      --delay: 0.5s;
    }
    .heart:nth-child(3) {
      top: 50%;
      left: 40%;
      --delay: 1s;
    }
    .heart:nth-child(4) {
      top: 75%;
      left: 80%;
      --delay: 1.5s;
    }
    .heart:nth-child(5) {
      top: 85%;
      left: 20%;
      --delay: 2s;
    }
    .heart:nth-child(6) {
      top: 25%;
      left: 50%;
      --delay: 2.5s;
    }
    .heart:nth-child(7) {
      top: 60%;
      left: 10%;
      --delay: 1.2s;
    }
    .heart:nth-child(8) {
      top: 40%;
      left: 85%;
      --delay: 0.8s;
    }
    .heart:nth-child(9) {
      top: 15%;
      left: 35%;
      --delay: 1.8s;
    }
    .heart:nth-child(10) {
      top: 70%;
      left: 60%;
      --delay: 2.2s;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.15;
        transform: scale(1);
      }
      50% {
        opacity: 0.4;
        transform: scale(1.1);
      }
    }

    /* Estilos para los tulipanes */
    .tulip-left, .tulip-right {
      position: fixed;
      z-index: 2; /* Mayor que el contenedor principal para que estén encima */
      width: 300px;
      height: auto;
      pointer-events: none;
      filter: drop-shadow(0 0 10px #bb00ffaa);
      opacity: 0.8;
    }

    .tulip-left {
      top: -150px;
      left: -100px;
      transform: rotate(20deg);
    }

    .tulip-right {
      top: -150px;
      right: -100px;
      transform: rotate(-20deg) scaleX(-1); /* Girado y volteado para que mire hacia el otro lado */
    }

    /* Animación de caída de pétalos */
    .petals-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3; /* Asegura que los pétalos estén encima de todo */
      overflow: hidden;
    }
    .petal {
      position: absolute;
      background-color: #bb00ff;
      opacity: 0.6;
      border-radius: 50%;
      filter: blur(2px);
      animation: fall 10s linear infinite;
    }
    .petal:nth-child(1) { width: 15px; height: 15px; left: 10%; animation-duration: 12s; }
    .petal:nth-child(2) { width: 18px; height: 18px; left: 25%; animation-duration: 9s; }
    .petal:nth-child(3) { width: 12px; height: 12px; left: 40%; animation-duration: 14s; }
    .petal:nth-child(4) { width: 20px; height: 20px; left: 55%; animation-duration: 11s; }
    .petal:nth-child(5) { width: 16px; height: 16px; left: 70%; animation-duration: 10s; }
    .petal:nth-child(6) { width: 14px; height: 14px; left: 85%; animation-duration: 13s; }
    .petal:nth-child(7) { width: 17px; height: 17px; left: 30%; animation-duration: 9.5s; }
    .petal:nth-child(8) { width: 19px; height: 19px; left: 50%; animation-duration: 11.5s; }
    .petal:nth-child(9) { width: 13px; height: 13px; left: 75%; animation-duration: 12.5s; }
    .petal:nth-child(10) { width: 21px; height: 21px; left: 5%; animation-duration: 10.5s; }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Container with higher z-index */
    .content-container {
      position: relative;
      z-index: 1;
      max-width: 900px;
      width: 95vw;
      background-color: #1a1a1a;
      border-radius: 1rem;
      padding: 2.5rem 3rem;
      box-shadow: 0 0 25px #bb00ffaa;
      display: flex;
      flex-direction: column;
      align-items: center;

    h1 {

    .reason-box {

      border-radius: 1rem;
      box-shadow: 0 0 20px #bb00ff88;
      user-select: none;
      min-height: 180px;
      transition: box-shadow 0.3s ease;
    }
    .reason-box:hover {
      box-shadow: 0 0 30px #bb00ffcc;
    }

    .nav-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }

    button {

      border: none;
      border-radius: 9999px;
      padding: 1rem 1.25rem;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 12px #bb00ffcc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    button:disabled {
      background-color: #5a0080;
      box-shadow: none;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #d100ff;
      box-shadow: 0 0 25px #d100ffcc;
    }

      width: 28px;
      height: 28px;

      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>
